<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        .completed {
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <h1>Sports Tracker</h1>
    <table>
        <thead>
            <tr>
                <th>Día</th>
                <th>Ejercicio</th>
                <th>Natación</th>
                <th>Ciclismo</th>
                <th>Correr</th>
            </tr>
        </thead>
        <tbody id="trackerBody">
        </tbody>
    </table>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const daysInMonth = new Date().getDate();
            const trackerBody = document.getElementById("trackerBody");
            const sports = ["Ejercicio", "Natación", "Ciclismo", "Correr"];
            
            for (let i = 1; i <= daysInMonth; i++) {
                const row = document.createElement("tr");
                const dayCell = document.createElement("td");
                dayCell.textContent = i;
                row.appendChild(dayCell);
                
                sports.forEach(sport => {
                    const cell = document.createElement("td");
                    const button = document.createElement("button");
                    button.textContent = "✔";
                    button.addEventListener("click", function() {
                        cell.classList.toggle("completed");
                        saveProgress();
                    });
                    cell.appendChild(button);
                    row.appendChild(cell);
                });
                
                trackerBody.appendChild(row);
            }
            
            loadProgress();
        });
        
        function saveProgress() {
            const data = [];
            document.querySelectorAll("#trackerBody tr").forEach(row => {
                const rowData = [];
                row.querySelectorAll("td.completed").forEach((cell, index) => {
                    rowData.push(index);
                });
                data.push(rowData);
            });
            localStorage.setItem("sportsTracker", JSON.stringify(data));
        }
        
        function loadProgress() {
            const data = JSON.parse(localStorage.getItem("sportsTracker")) || [];
            document.querySelectorAll("#trackerBody tr").forEach((row, rowIndex) => {
                if (data[rowIndex]) {
                    row.querySelectorAll("td").forEach((cell, cellIndex) => {
                        if (data[rowIndex].includes(cellIndex)) {
                            cell.classList.add("completed");
                        }
                    });
                }
            });
        }
    </script>
</body>
</html>

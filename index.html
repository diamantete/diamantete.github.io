<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Hábitos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Registro de Hábitos</h1>
    </header>
    <main>
        <section id="habit-form">
            <h2>Agregar Nuevo Hábito</h2>
            <form id="new-habit-form">
                <label for="habit-name">Nombre del Hábito:</label>
                <input type="text" id="habit-name" required>
                <label for="habit-frequency">Frecuencia (días por semana):</label>
                <input type="number" id="habit-frequency" min="1" max="7" required>
                <button type="submit">Agregar Hábito</button>
            </form>
        </section>
        <section id="habit-list">
            <h2>Mis Hábitos</h2>
            <ul id="habits">
                <!-- Lista de hábitos -->
            </ul>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
